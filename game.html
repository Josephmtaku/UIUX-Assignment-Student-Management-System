<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <button id="go-back-btn" class="go-back">Go Back</button>
    <h1>Guess the Number</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            guesses++;
            if (userGuess === randomNumber) {
                document.getElementById('message').innerHTML = `Congratulations! You guessed the number ${randomNumber} in ${guesses} guesses.`;
            } else if (userGuess < randomNumber) {
                document.getElementById('message').innerHTML = 'Too low! Try again.';
            } else {
                document.getElementById('message').innerHTML = 'Too high! Try again.';
            }
        }
    </script>
    <script>
        document.getElementById('go-back-btn').addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
