<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-Anchor</title>
    <link rel="stylesheet" href="home_page_style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome, <span id="username-placeholder"></span>!</h1>
            <p>What would you like to do today?</p>
            <button class="logout-button">Logout</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="buttons">
                <a href="self_report.html" class="button"><span class="icon self-report"></span> Self Report</a>
                <a href="book_meeting.html" class="button"><span class="icon book-meeting"></span> Book Meeting</a>
                <a href="view_meetings.html" class="button"><span class="icon view-meetings"></span> View Meetings</a>
                <a href="analysis.html" class="button"><span class="icon analysis"></span> Analysis</a>
                <a href="chat.html" class="button"><span class="icon chat"></span> Messages</a>
                <a href="wellness_activities.html" class="button"><span class="icon wellness"></span> Wellness Activities</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; All Icons from: https://icons8.com/icons/set/game</p>
        </div>
    </footer>

    <script>
        var storedFirstName = localStorage.getItem('FirstName');
        if (storedFirstName) {
            document.getElementById('username-placeholder').textContent = storedFirstName;
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var storedFirstName = localStorage.getItem('FirstName');
            if (storedFirstName) {
                document.getElementById('username-placeholder').textContent = storedFirstName;
            }
            var logoutButton = document.querySelector('.logout-button');
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('FirstName');
                window.location.href = 'login.html';
            });
        });
    </script>
    
</body>
</html>
